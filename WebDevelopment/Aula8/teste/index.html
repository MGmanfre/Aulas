<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div>
        <h1>Login</h1>
        <form action="./assets/pages/main.html" method="post" id="formLogin">
            <label for="username">Username:</label>
            <input type="text" id="userLogin" name="username" placeholder="Digite o Usuário" required>
            <label for="password">Password:</label>
            <input type="password" id="passLogin" name="password" placeholder="Digite a Senha" required>
            <input type="submit" id="btnLogin" value="Login">
        </form>
        <p>Caso não tenha Login, <a href="./assets/pages/pagCadastro.html">clique aqui para se registrar</a></p>
    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
