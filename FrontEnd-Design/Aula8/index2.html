<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Flex Box</title>
</head>

<body>
    <h1>Flex Direction / Align Items</h1>
    <div class="caixa-cinza">
        <div class="caixa-direction">
            <div class="numero circulo">1</div>
        </div>
        <div class="caixa-direction">
            <div class="numero circulo">2</div>
        </div>
        <div class="caixa-direction">
            <div class="numero circulo">3</div>
        </div>
        <div class="caixa-direction">
            <div class="numero circulo">4</div>
        </div>
        <div class="caixa-direction">
            <div class="numero circulo">5</div>
        </div>
    </div>
    <h1>Flex-Wrap</h1>
    <div class="caixa-branca">
        <div class="caixa-wrap">1</div>
        <div class="caixa-wrap">2</div>
        <div class="caixa-wrap">3</div>
        <div class="caixa-wrap">4</div>
        <div class="caixa-wrap">5</div>
    </div>
    <h1>Flex Justify Content</h1>
    <div class="caixa-azul">
        <div class="caixa-justify">1</div>
        <div class="caixa-justify">2</div>
        <div class="caixa-justify">3</div>
    </div>

    <div class="caixa-azul">
        <div class="caixa-justify2">1</div>
        <div class="caixa-justify2">2</div>
        <div class="caixa-justify2">3</div>
    </div>
    <h1>Align-Content</h1>
    <div class="caixa-roxa">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
    </div>
</body>

</html>
