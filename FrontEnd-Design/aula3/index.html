<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="">
            <fieldset>
                <legend>Formulário</legend>
                <h3>Gênero:</h3>
                <input type="radio" name="genero" value="masculino">
                <span>Masculino</span>
                <input type="radio" name="genero" value="masculino">
                <span>Feminino</span>
                <input type="radio" name="genero" value="masculino">
                <span>Outros</span>

                <br>
                <hr>

                <h3>Meios de transporte para ir a FIAP:</h3>
                <input type="checkbox" name="transportes" value="onibus">
                <span>Ônibus</span>
                <input type="checkbox" name="transportes" value="metro">
                <span>Metrô</span>
                <input type="checkbox" name="transportes" value="carro">
                <span>Carro</span>
                <input type="checkbox" name="transportes" value="bicicleta">
                <span>Bicicleta</span>

                <br>
                <hr>

                <h3>Tamanho da sua camisa:</h3>
                <select name="tamanho_camisa" id="">
                    <option value="p">Pequeno</option>
                    <option value="m">Médio</option>
                    <option value="g">Grande</option>
                </select>

                <br>
                <hr>

                <label for="nome_sobrenome">Nome & Sobrenome:</label>
                <input type="text" name="nome_sobrenome" placeholder="Digite seu nome e sobrenome..." size="30%">

                <br>
                <hr>

                <textarea name="mensagem" id="">Deixe aqui a sua mensagem...</textarea>

                <br>
                <hr>

                <button type="submit">
                    Enviar formulário
                </button>
                <button type="reset">
                    Limpar Formulário
                </button>
            </fieldset>
        </form>
    </div>
    <img src="img/cachorro_caramelo.jpg" alt="Cachorro Caramelo" width="300px">
    <br>
    <a href="https://www.fiap.com.br/" target="_blank" title="Site da FIAP">
        <img src="img/logo_fiap.png" alt="Logo FIAP" width="60px">
    </a>
</body>

</html>
